<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="menu">
                <ul>
                    <li class="cursorEffect logo">Y</li>
                    <li class="cursorEffect headName">Hacker News</li>
                    <li class="cursorEffect">new</li>
                    <li class="cursorEffect menu-bar">past</li>
                    <li class="cursorEffect menu-bar">comments</li>
                    <li class="cursorEffect menu-bar">ask</li>
                    <li class="cursorEffect menu-bar">show</li>
                    <li class="cursorEffect menu-bar">jobs</li>
                    <li class="cursorEffect menu-bar">submit</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="cursorEffect">login</li>
                </ul>
            </div>
        </nav>

        <section>
            <article>
                <ul class="contents"><ul>
            </article>
            <div class="addViewContents">
                <span class="cursorEffect">More</span>
            </div>
        </section>

        <footer>
            <ul>
                <li class="cursorEffect">Guidelines</li>
                <li class="cursorEffect">FAQ</li>
                <li class="cursorEffect">Support</li>
                <li class="cursorEffect">API</li>
                <li class="cursorEffect">Security</li>
                <li class="cursorEffect">Lists</li>
                <li class="cursorEffect">Bookmarklet</li>
                <li class="cursorEffect">Legal</li>
                <li class="cursorEffect">Apply to YC</li>
                <li class="cursorEffect">Contact</li>
            </ul>
            <div class="search">
                <span class="searchText">Search:</span>
                <input class="searchInput" type="text">
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
